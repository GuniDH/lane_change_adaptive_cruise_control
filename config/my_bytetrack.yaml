tracker_type: bytetrack
track_high_thresh: 0.50   # Higher - only use confident detections for first stage
track_low_thresh: 0.20    # Recover lower-confidence existing tracks
new_track_thresh: 0.40    # LOWER - create tracks more easily
track_buffer: 120          # SHORTER - don't keep dead tracks too long
match_thresh: 0.70        # HIGHER - stricter matching (use IoU better)
fuse_score: true          # CRITICAL - use confidence to prevent wrong matches

# ADD THESE for faster ID confirmation:
min_box_area: 10              # Minimum box area to consider (pixelsÂ²)
mot20: False                  # Set to False for faster confirmation

# These control confirmation speed (if your YOLO version supports them):
conf_thres: 0.20              # Confirmation threshold
n_init: 1                     # Number of consecutive frames to confirm track (LOWER = FASTER)
max_age: 120                  # Same as track_buffer